<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

   <input type="number" id="num1"></input>
   <input type="number" id="num2"></input>
   <h1>Result is</h1>
   <h1 id="heading"></h1>
<button onclick="sum()">Sum</button>
<button onclick="minus()">Minus</button>
<button onclick="multiply()">Multiply</button>
<button onclick="divide()">Divide</button>
    <script>
  function sum(){
    var num1=document.getElementById("num1").value
    var num2=document.getElementById("num2").value
    num1=parseInt(num1)
    num2=parseInt(num2)
    var num3=num1+num2
   
    document.getElementById("heading").innerHTML=num3
  }
  function multiply(){
    var num1=document.getElementById("num1").value
    var num2=document.getElementById("num2").value
    num1=parseInt(num1)
    num2=parseInt(num2)
    var num3=num1*num2
   
    document.getElementById("heading").innerHTML=num3
  }
  function divide(){
    var num1=document.getElementById("num1").value
    var num2=document.getElementById("num2").value
    num1=parseInt(num1)
    num2=parseInt(num2)
    var num3=num1/num2
   
    document.getElementById("heading").innerHTML=num3
  }
  function minus(){
    var num1=document.getElementById("num1").value
    var num2=document.getElementById("num2").value
    num1=parseInt(num1)
    num2=parseInt(num2)
    var num3=num1-num2
   
    document.getElementById("heading").innerHTML=num3
  }


    </script>
</body>
</html>
